<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vue Basics</title>
	<link rel="stylesheet" href="theme.css" />
</head>

<body>
	<div class="container" id="app">
		<div class="card">
			<h1 class="title">{{ title }}:</h1>
		<div class="form-control">
			<input 
			type="text" 
			:placeholder="placeholder"
			v-model="inputValue"
			@keypress.enter="addNewTask">
			
		</div>
		<button class="btn" @click="addNewTask">Add</button>
		<hr>
		<ul class="list" v-if="notes.length !== 0">
			<li class="list-item" v-for="(note, index) in notes">
			{{ index + 1}}.	{{ toUpperCase(note) }}
				<button class="btn danger" @click="removeTask(index, $event)">Delete</button>
			</li>
			<hr>
			<li><strong>Total: {{ notes.length }}</strong></li>
		</ul>
		<div class="example" v-else>Create your first task!</div>
		</div>
	</div>

	<script src="https://unpkg.com/vue@next"></script>
	<script src="app.js"></script>
</body>

</html>
