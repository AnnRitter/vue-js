<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Counter</title>
	<link rel="stylesheet" href="theme.css" />
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>

<body>
	<div class="container pt-5" id="app" v-cloak>
		<div class="card center">
			<div v-html="mainTitle"></div>
			<!-- <h2 v-text="title"></h2> 
		<h2 v-once>{{ title }}</h2>
		<h2 v-pre>{{ title }}</h2>
		<button class="btn" @click="title = 'New title'"></button> -->
				<div class="form-control">
					<input 
					type="text" 
					name="" 
					id=""
					@keydown.enter="addItem"
					ref="mainInput">
				</div>
			<ul class="list" v-show="items.length">
				<li 
				class="list-item" 
				v-for="(item,index) in items"
				@click.prevent="removeItem(index)"
				>
					<strong>{{ item }}</strong> &nbsp;
					<input 
					type="text" 
					name="" 
					id="" 
					@click.stop
					:key="item">
				</li>
			</ul>
			<h3 v-show="items.length === 0">List is empty</h3>
		</div>
	</div>

	<script src="https://unpkg.com/vue@next"></script>
	<script src="app.js"></script>
</body>

</html>
